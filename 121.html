<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>九九乘法表</title>
  <style type="text/css">
  table{
  border-collapse: collapse;
 }
 
 </style>
 </head>
 <body>

 
  <table>
  <script>
   for(var x=1;x<10;x++){
   document.write("<tr>");

   for(var y=1;y<=x;y++){
   document.write("<td style='border:2px solid #614;'>"+x+"*"+y+"="+(x*y)+"</td>");
   if(x==y)
   
   document.write("</tr>");
 }
   }
</script>
   </table>
 </body>
</html>
